group 'rip.deadcode'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'com.google.guava:guava:22.0',
            'com.google.code.findbugs:jsr305:2.0.1',
    )
    testCompile(
            'junit:junit:4.12',
            'org.mockito:mockito-core:2.8.47'
    )
}
